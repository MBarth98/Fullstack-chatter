<div>
    <form>
        <input  type="text" 
        placeholder="Name"
        name="name" 
        [(ngModel)]="name"
        >
        <button (click)="onAddConversation()">Create Conversation</button>
    </form>
</div>

<div>
    <select ngModel (ngModelChange)="onChange($event)">
        <option selected [ngValue]="" disabled>Select Conversation</option>
        <option *ngFor="let c of conversations" [ngValue]="c"
        >
        {{c.name}}
    </option>
</select>
</div>
