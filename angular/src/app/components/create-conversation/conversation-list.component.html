<div>
    <form>
        <input  type="text" 
                placeholder="Name"
                name="name" 
                [(ngModel)]="name"
            >
        <button (click)="onAddConversation()">Create Conversation</button>
    </form>
</div>

<div>
    <form [ngFormOptions]="outSelectedConversation">
        <select [(ngModel)]="outSelectedConversation" (ngModelChange)="onChange()" [ngModelOptions]="{standalone: true}">
            <option selected [ngValue]="null" disabled>Select Conversation</option>
            <option *ngFor="let conversation of conversations"
                    [ngValue]="conversation"
                >
                    {{conversation.name}}
            </option>
        </select>
    </form>
</div>
